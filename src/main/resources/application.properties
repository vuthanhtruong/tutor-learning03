# Spring Boot Application Name
spring.application.name=demo
# Thymeleaf Template Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true
# Large file handling configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_HOLD
# Configure JDBC properties for large objects
# Th\u1EDDi gian s\u1ED1ng t\u1ED1i \u0111a c\u1EE7a m\u1ED9t connection (30 ph\u00FAt)
spring.datasource.hikari.max-lifetime=1800000 
# Th\u1EDDi gian t\u1ED1i \u0111a m\u00E0 connection c\u00F3 th\u1EC3 nh\u00E0n r\u1ED7i (5 ph\u00FAt)
spring.datasource.hikari.idle-timeout=300000 
# S\u1ED1 connection t\u1ED1i \u0111a trong pool
spring.datasource.hikari.maximum-pool-size=10 
# S\u1ED1 connection t\u1ED1i thi\u1EC3u
spring.datasource.hikari.minimum-idle=2
# DataSource Configuration for MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/demo
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA and Hibernate Configuration

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>📋 Personal Teacher Page</title>
  <link href="/BangDieuKhienGiaoVien.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="container mt-5">
  <!-- Display Teacher's Name and ID -->
  <div class="text-center mt-4">
    <h1 class="text-primary"><i class="fas fa-chalkboard-teacher"></i> Personal Teacher Page</h1>
    <h3 class="mt-3">👤 Teacher: <span th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></span></h3>
    <p class="lead">🆔 Teacher ID: <span th:text="${teacher.id}"></span></p>
  </div>

  <div class="text-center mt-4">
    <a th:href="@{/DanhSachNguoiDungHeThong}" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Back to
    </a>
  </div>

  <!-- Phòng Dạy -->
  <div class="user-section mt-5">
    <h2 class="text-secondary"><i class="fas fa-door-closed"></i> Teacher's Classroom</h2>
    <table class="table table-striped">
      <thead class="table-dark">
      <tr>
        <th>🆔 ID</th>
        <th>🏷 Classroom Name</th>
        <th>📅 Start Time</th>
        <th>📅 End Time</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="r : ${rooms}">
        <td th:text="${r.roomId}"></td>
        <td th:text="${r.roomName}"></td>
        <td th:text="${r.startTime}"></td>
        <td th:text="${r.endTime}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Học Sinh -->
  <div class="user-section mt-5">
    <h2 class="text-primary"><i class="fas fa-user-graduate"></i> Students of This Teacher</h2>
    <table class="table table-striped">
      <thead class="table-dark">
      <tr>
        <th>🆔 ID</th>
        <th>👤 Name</th>
        <th>📧 Email</th>
        <th>📞 Phone Number</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.phoneNumber}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>

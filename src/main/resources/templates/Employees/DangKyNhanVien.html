<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký Nhân viên</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Đăng ký dành cho Nhân viên</h2>

  <!-- Hiển thị lỗi chung từ backend -->
  <div th:if="${errorMessage}" class="alert alert-danger text-center">
    <span th:text="${errorMessage}"></span>
  </div>

  <!-- Form đăng ký -->
  <form th:action="@{/DangKyNhanVien}" method="post" class="card p-4 shadow">

    <!-- ID Nhân viên -->
    <div class="mb-3">
      <label for="EmployeeID" class="form-label">Mã Nhân viên</label>
      <input type="text" class="form-control" id="EmployeeID" name="EmployeeID" required>
      <div th:if="${employeeIDError}" class="text-danger" th:text="${employeeIDError}"></div>
    </div>

    <!-- Họ -->
    <div class="mb-3">
      <label for="FirstName" class="form-label">Họ</label>
      <input type="text" class="form-control" id="FirstName" name="FirstName" required>
    </div>

    <!-- Tên -->
    <div class="mb-3">
      <label for="LastName" class="form-label">Tên</label>
      <input type="text" class="form-control" id="LastName" name="LastName" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="Email" class="form-label">Email</label>
      <input type="email" class="form-control" id="Email" name="Email" required>
      <div th:if="${emailError}" class="text-danger" th:text="${emailError}"></div>
    </div>

    <!-- Số điện thoại -->
    <div class="mb-3">
      <label for="PhoneNumber" class="form-label">Số điện thoại</label>
      <input type="text" class="form-control" id="PhoneNumber" name="PhoneNumber" required>
      <div th:if="${phoneError}" class="text-danger" th:text="${phoneError}"></div>
    </div>

    <!-- Mật khẩu -->
    <div class="mb-3">
      <label for="Password" class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" id="Password" name="Password" required>
      <div th:if="${passwordStrengthError}" class="text-danger" th:text="${passwordStrengthError}"></div>
    </div>

    <!-- Xác nhận mật khẩu -->
    <div class="mb-3">
      <label for="ConfirmPassword" class="form-label">Xác nhận Mật khẩu</label>
      <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" required>
      <div th:if="${passwordError}" class="text-danger" th:text="${passwordError}"></div>
    </div>

    <!-- Nút Đăng ký & Quay lại -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Đăng ký</button>
      <a href="/DangNhapNhanVien" class="btn btn-outline-secondary">Quay Lại Đăng Nhập</a>
    </div>

  </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Online Classroom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" th:href="@{/SuaPhongHocOnline.css}">
</head>
<body class="container mt-4">

<h2 class="text-center"><i class="fas fa-edit"></i> Edit Online Classroom</h2>

<!-- Display error message -->
<div th:if="${param.error == 'RoomNameExists'}" class="alert alert-danger">
  <i class="fas fa-exclamation-triangle"></i> Room name already exists. Please enter a different name.
</div>

<!-- Online classroom update form -->
<form th:action="@{/SuaPhongHocOnline}" method="post" class="form-container">
  <!-- Room ID (Hidden) -->
  <input type="hidden" name="roomId" th:value="${room.roomId}" />

  <!-- Enter Room Name -->
  <div class="mb-3">
    <label for="roomName" class="form-label"><i class="fas fa-door-open"></i> Room Name</label>
    <input type="text" id="roomName" name="roomName" class="form-control"
           th:value="${param.roomName != null ? param.roomName : room.roomName}" required>
  </div>

  <!-- Enter Room Link -->
  <div class="mb-3">
    <label for="link" class="form-label"><i class="fas fa-link"></i> Classroom Link</label>
    <input type="url" id="link" name="link" class="form-control"
           th:value="${param.link != null ? param.link : room.link}" required>
  </div>

  <!-- Status -->
  <div class="mb-3">
    <label for="status" class="form-label"><i class="fas fa-toggle-on"></i> Status</label>
    <select id="status" name="status" class="form-select">
      <option value="true" th:selected="${param.status != null ? param.status == 'true' : room.status == true}">
        Active
      </option>
      <option value="false" th:selected="${param.status != null ? param.status == 'false' : room.status == false}">
        Inactive
      </option>
    </select>
  </div>

  <!-- Update button -->
  <button type="submit" class="btn btn-primary">
    <i class="fas fa-save"></i> Save Changes
  </button>

  <!-- Back button -->
  <a th:href="@{/DanhSachPhongHoc}" class="btn btn-secondary">
    <i class="fas fa-arrow-left"></i> Back
  </a>
</form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Teacher List</title>
    <link rel="stylesheet" th:href="@{/DanhSachGiaoVienCuaBan.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center text-primary">
        <i class="fas fa-chalkboard-teacher"></i> Your Teacher List
    </h1>

    <div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <form method="post" th:action="@{/TimKiemGiaoVienCuaBan}">
                <div class="input-group w-50">
                    <select class="form-select" name="searchType">
                        <option value="name">üîç Search by Name</option>
                        <option value="id">üîç Search by ID</option>
                    </select>
                    <input class="form-control" name="keyword" placeholder="Enter keyword..." type="text">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
            <div>
                <a class="btn btn-secondary mx-2" th:href="@{/TrangChuNhanVien}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="btn btn-success mx-2" th:href="@{/ThemGiaoVienCuaBan}">
                    <i class="fas fa-user-plus"></i> Add Teacher
                </a>
            </div>
        </div>

        <form class="d-flex align-items-center" method="post" th:action="@{/DanhSachGiaoVienCuaBan}">
            <label class="me-2" for="pageSizeInput">üìå Display:</label>
            <input class="form-control form-control-sm w-25" id="pageSizeInput" max="100" min="1"
                   name="pageSize" th:value="${pageSize}" type="number">
            <button class="btn btn-primary btn-sm ms-2" type="submit">
                <i class="fas fa-check"></i> Apply
            </button>
        </form>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="teacherTable">
                <thead class="table-dark">
                <tr class="text-center">
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Birth Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td class="text-center" th:text="${teacher.id}"></td>
                    <td th:text="${teacher.firstName + ' ' + teacher.lastName}"></td>
                    <td th:text="${teacher.email}"></td>
                    <td class="text-center" th:text="${teacher.phoneNumber}"></td>
                    <td class="text-center" th:text="${teacher.birthDate}"></td>
                    <td class="text-center">
                        <a class="btn btn-warning btn-sm" th:href="@{/SuaGiaoVienCuaBan/{id}(id=${teacher.id})}">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this teacher?');"
                           th:href="@{/XoaGiaoVienCuaBan/{id}(id=${teacher.id})}">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <ul class="pagination justify-content-center">
            <!-- First button -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/DanhSachGiaoVienCuaBan(page=1, pageSize=${pageSize})}">First</a>
            </li>

            <!-- Previous button -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/DanhSachGiaoVienCuaBan(page=${currentPage - 1}, pageSize=${pageSize})}">¬´</a>
            </li>

            <!-- Page numbers -->
            <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/DanhSachGiaoVienCuaBan(page=${i}, pageSize=${pageSize})}"
                       th:text="${i}"></a>
                </li>
            </th:block>

            <!-- Next button -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/DanhSachGiaoVienCuaBan(page=${currentPage + 1}, pageSize=${pageSize})}">¬ª</a>
            </li>

            <!-- Last button -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/DanhSachGiaoVienCuaBan(page=${totalPages}, pageSize=${pageSize})}">Last</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Giáo Viên</title>
    <link rel="stylesheet" th:href="@{/ThemGiaoVienCuaBan.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center text-primary"><i class="fas fa-user-plus"></i> Thêm Giáo Viên</h1>

    <!-- Hiển thị thông báo lỗi -->
    <div class="alert alert-danger text-center" role="alert" th:if="${error}">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    </div>

    <!-- Hiển thị thông báo thành công -->
    <div class="alert alert-success text-center" role="alert" th:if="${successMessage}">
        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
    </div>

    <form class="mt-4" method="post" th:action="@{/ThemGiaoVienCuaBan}">
        <div class="mb-3">
            <label class="form-label" for="teacherID">Mã Giáo Viên</label>
            <input class="form-control" id="teacherID" name="teacherID" pattern="[A-Za-z0-9]+" required title="Mã giáo viên chỉ được chứa chữ và số!"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Mật khẩu</label>
            <input class="form-control" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$" required
                   title="Mật khẩu phải có ít nhất 8 ký tự, gồm chữ hoa, chữ thường, số và ký tự đặc biệt!"
                   type="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="firstName">Họ</label>
            <input class="form-control" id="firstName" name="firstName" pattern="[A-Za-zÀ-ỹ ]+" required title="Họ chỉ được chứa chữ cái và dấu cách!"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastName">Tên</label>
            <input class="form-control" id="lastName" name="lastName" pattern="[A-Za-zÀ-ỹ ]+" required title="Tên chỉ được chứa chữ cái và dấu cách!"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" name="email" pattern="^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+$" required
                   title="Email không hợp lệ!" type="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="phoneNumber">Số điện thoại</label>
            <input class="form-control" id="phoneNumber" name="phoneNumber" pattern="^(\+?\d{1,3}[- ]?)?\d{10}$" required
                   title="Số điện thoại không hợp lệ!" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="misID">MIS ID (tùy chọn)</label>
            <input class="form-control" id="misID" name="misID" type="text">
        </div>

        <div class="text-center">
            <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> Lưu</button>
            <a class="btn btn-secondary" th:href="@{/DanhSachGiaoVienCuaBan}"><i class="fas fa-arrow-left"></i> Quay lại</a>
            <a class="btn btn-primary" th:href="@{/TrangChuNhanVien}"><i class="fas fa-home"></i> Trang Chủ Nhân
                Viên</a>
        </div>
    </form>
</div>
</body>
</html>

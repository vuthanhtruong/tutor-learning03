<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link rel="stylesheet" th:href="@{/ThemGiaoVienCuaBan.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center text-primary"><i class="fas fa-user-plus"></i> Add Teacher</h1>

    <!-- Display error message -->
    <div class="alert alert-danger text-center" role="alert" th:if="${error}">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    </div>

    <!-- Display success message -->
    <div class="alert alert-success text-center" role="alert" th:if="${successMessage}">
        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
    </div>

    <form class="mt-4" method="post" th:action="@{/ThemGiaoVienCuaBan}">
        <div class="mb-3">
            <label class="form-label" for="teacherID">Teacher ID</label>
            <input class="form-control" id="teacherID" name="teacherID" pattern="[A-Za-z0-9]+" required title="Teacher ID can only contain letters and numbers!"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$" required
                   title="Password must be at least 8 characters long, including uppercase, lowercase, numbers and special characters!"
                   type="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="firstName">Last Name</label>
            <input class="form-control" id="firstName" name="firstName" pattern="[A-Za-zÀ-ỹ ]+" required title="Last name can only contain letters and spaces!"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastName">First Name</label>
            <input class="form-control" id="lastName" name="lastName" pattern="[A-Za-zÀ-ỹ ]+" required title="First name can only contain letters and spaces!"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" name="email" pattern="^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+$" required
                   title="Invalid email!" type="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="phoneNumber">Phone Number</label>
            <input class="form-control" id="phoneNumber" name="phoneNumber" pattern="^(\+?\d{1,3}[- ]?)?\d{10}$" required
                   title="Invalid phone number!" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="misID">MIS ID (optional)</label>
            <input class="form-control" id="misID" name="misID" type="text">
        </div>

        <div class="text-center">
            <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> Save</button>
            <a class="btn btn-secondary" th:href="@{/DanhSachGiaoVienCuaBan}"><i class="fas fa-arrow-left"></i> Back</a>
            <a class="btn btn-primary" th:href="@{/TrangChuNhanVien}"><i class="fas fa-home"></i> Employee Home</a>
        </div>
    </form>
</div>
</body>
</html>

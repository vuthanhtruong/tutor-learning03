<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sent Notifications List</title>
    <link rel="stylesheet" th:href="@{/BoTriLopHoc.css}"> <!-- CSS can be reused -->
</head>
<body>
<header class="text-center">
    <h1>Sent Notifications List - <span th:text="${room.roomName}"></span></h1>
</header>
<nav class="mb-3">
    <a class="btn btn-secondary" th:href="@{/BoTriLopHoc}">Back to Class Arrangement</a>
</nav>
<main class="container">
    <section class="table-container">
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Notification ID</th>
                <th>Recipient</th>
                <th>Sending Status Content</th>
                <th>Sender</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notification : ${notifications}">
                <td th:text="${notification.id}"></td>
                <td th:text="${notification.member.fullName}"></td>
                <td th:text="${notification.message}"></td>
                <td th:text="${notification.sender.firstName + ' ' + notification.sender.lastName}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(notifications)}">
                <td class="text-center" colspan="5">No notifications have been sent yet.</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>

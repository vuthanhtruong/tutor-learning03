<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sent Notification List</title>
    <link rel="stylesheet" th:href="@{/BoTriLopHoc.css}"> <!-- Có thể tái sử dụng CSS -->
</head>
<body>
<header class="text-center">
    <h1>Sent Notification List - <span th:text="${room.roomName}"></span></h1>
</header>
<nav class="mb-3">
    <a class="btn btn-secondary" th:href="@{/BoTriLopHoc}">Back to Classroom Arrangement</a>
</nav>
<main class="container">
    <section class="table-container">
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Notification ID</th>
                <th>Recipient</th>
                <th>Status</th>
                <th>Sender</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notification : ${notifications}">
                <td th:text="${notification.id}"></td>
                <td th:text="${notification.member.fullName}"></td>
                <td th:text="${notification.message}"></td>
                <td th:text="${notification.sender.firstName + ' ' + notification.sender.lastName}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(notifications)}">
                <td class="text-center" colspan="5">No notification has been sent.</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Home</title>
    <link rel="stylesheet" th:href="@{/TrangChuNhanVien.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="text-primary"><i class="fas fa-user-tie"></i> Employee Home</h1>
        <h2 class="text-secondary">
            Welcome, <span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span> |
            <a class="text-info" th:href="@{/TrangCaNhan}"><i class="fas fa-user-circle"></i> Personal Page</a> |
        </h2>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <a class="btn btn-outline-primary w-100 p-3" th:href="@{/DanhSachGiaoVienCuaBan}">
                <i class="fas fa-chalkboard-teacher icon"></i> Your Teacher List
            </a>
        </div>

        <div class="col-md-6 mb-3">
            <a class="btn btn-outline-success w-100 p-3" th:href="@{/DanhSachHocSinhCuaBan}">
                <i class="fas fa-user-graduate icon"></i> Your Student List
            </a>
        </div>

        <div class="col-md-6 mb-3">
            <a class="btn btn-outline-warning w-100 p-3" th:href="@{/DanhSachNguoiDungHeThong}">
                <i class="fas fa-users-cog icon"></i> System User List
            </a>
        </div>

        <div class="col-md-6 mb-3">
            <a class="btn btn-outline-info w-100 p-3" th:href="@{/DanhSachPhongHoc}">
                <i class="fas fa-door-open icon"></i> Classroom List
            </a>
        </div>

        <div class="col-md-6 mb-3">
            <a class="btn btn-outline-dark w-100 p-3" th:href="@{/BoTriLopHoc}">
                <i class="fas fa-th-large icon"></i> Class Arrangement
            </a>
        </div>

        <div class="col-md-6 mb-3">
            <a class="btn btn-outline-dark w-100 p-3" th:href="@{/ThoiKhoaBieu}">
                <i class="fas fa-th-large icon"></i> Schedule Arrangement
            </a>
        </div>

        <!-- ðŸ†• Student Feedback Section -->
        <div class="col-md-6 mb-3">
            <a class="btn btn-outline-secondary w-100 p-3" th:href="@{/FeedbackHocSinh}">
                <i class="fas fa-comments icon"></i> Student Feedback
            </a>
        </div>

        <div class="col-md-6 mb-3">
            <a class="btn btn-outline-secondary w-100 p-3" th:href="@{/Blogs}">
                <i class="fas fa-comments icon"></i> Blogs
            </a>
        </div>

        <div class="col-md-12">
            <a class="btn btn-danger w-100 p-3" th:href="@{/DangXuat}">
                <i class="fas fa-sign-out-alt icon"></i> Logout
            </a>
        </div>


    </div>
</div>

</body>
</html>

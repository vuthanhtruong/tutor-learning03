<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üìã Employee List</title>
    <link href="/DanhSachNhanVien.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Title and navigation buttons -->
    <div class="header">
        <h2 class="text-center text-primary">
            <i class="fas fa-users"></i> Employee List
        </h2>
        <div class="btn-group d-flex justify-content-between mb-3">
            <div>
                <a class="btn btn-primary me-2" href="/ThemNhanVien">
                    <i class="fas fa-user-plus"></i> Add Employee
                </a>
                <a class="btn btn-danger" href="/XoaTatCaNhanVien"
                   onclick="return confirm('Are you sure you want to delete all employees?');">
                    <i class="fas fa-trash"></i> Delete All
                </a>
            </div>
            <a class="btn btn-secondary" th:href="@{/TrangChuAdmin}">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Employee search form -->
    <div class="search-form mb-3">
        <form class="d-flex align-items-center" method="post" th:action="@{/TimKiemNhanVien}">
            <label class="me-2" for="searchType">üîç Search by:</label>
            <select class="form-select me-2" id="searchType" name="searchType">
                <option value="id">ID</option>
                <option value="name">Name</option>
            </select>
            <input class="form-control me-2" name="keyword" placeholder="Enter keyword..." required type="text">
            <button class="btn btn-info" type="submit">
                <i class="fas fa-search"></i> Search
            </button>
        </form>
    </div>

    <!-- Sort and quantity filters -->
    <div class="d-flex mb-3">
        <form action="/DanhSachNhanVien" class="me-3" method="get">
            <label class="me-2" for="sortOrder">üîÑ Sort by name:</label>
            <select class="form-select" id="sortOrder" name="order" onchange="this.form.submit()">
                <option th:selected="${order == null or order == ''}" value="">Default</option>
                <option th:selected="${order == 'asc'}" value="asc">A ‚Üí Z</option>
                <option th:selected="${order == 'desc'}" value="desc">Z ‚Üí A</option>
            </select>
        </form>
        <form action="/DanhSachNhanVien" method="get">
            <label class="me-2" for="pageSize">Quantity:</label>
            <select class="form-select" id="pageSize" name="pageSize" onchange="this.form.submit()">
                <option th:selected="${pageSize == 5}" value="5">5</option>
                <option th:selected="${pageSize == 10}" value="10">10</option>
                <option th:selected="${pageSize == 20}" value="20">20</option>
            </select>
        </form>
    </div>

    <!-- Employee list table -->
    <div class="employee-table">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th><i class="fas fa-id-badge"></i> ID</th>
                <th><i class="fas fa-user"></i> Last Name</th>
                <th><i class="fas fa-user"></i> First Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone Number</th>
                <th><i class="fas fa-calendar"></i> Birth Date</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phoneNumber}"></td>
                <td th:text="${#temporals.format(employee.birthDate, 'dd/MM/yyyy')}"></td>
                <td class="action-buttons">
                    <a class="btn btn-warning btn-sm" th:href="@{/SuaNhanVien/{id}(id=${employee.id})}">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this employee?');"
                       th:href="@{/XoaNhanVien/{id}(id=${employee.id})}">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <ul class="pagination justify-content-center mt-3">
        <!-- First button -->
        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link" th:href="@{/DanhSachNhanVien(page=1, pageSize=${pageSize}, order=${order})}">First</a>
        </li>

        <!-- Previous button -->
        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link"
               th:href="@{/DanhSachNhanVien(page=${currentPage - 1}, pageSize=${pageSize}, order=${order})}">¬´</a>
        </li>

        <!-- Page numbers -->
        <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
            <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/DanhSachNhanVien(page=${i}, pageSize=${pageSize}, order=${order})}"
                   th:text="${i}"></a>
            </li>
        </th:block>

        <!-- Next button -->
        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link"
               th:href="@{/DanhSachNhanVien(page=${currentPage + 1}, pageSize=${pageSize}, order=${order})}">¬ª</a>
        </li>

        <!-- Last button -->
        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link"
               th:href="@{/DanhSachNhanVien(page=${totalPages}, pageSize=${pageSize}, order=${order})}">Last</a>
        </li>
    </ul>
</div>
</body>
</html>

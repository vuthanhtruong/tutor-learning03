<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>📋 Danh Sách Nhân Viên</title>
    <link href="/DanhSachNhanVien.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Tiêu đề và các nút điều hướng -->
    <div class="header">
        <h2><i class="fas fa-users"></i> Danh Sách Nhân Viên</h2>
        <div class="btn-group">
            <a class="btn btn-secondary" href="/TrangChuAdmin">
                <i class="fas fa-home"></i> Quay Lại Trang Chủ
            </a>
            <a class="btn btn-primary" href="/ThemNhanVien">
                <i class="fas fa-user-plus"></i> Thêm Nhân Viên
            </a>
            <a class="btn btn-danger" href="/XoaTatCaNhanVien"
               onclick="return confirm('Bạn có chắc chắn muốn xóa tất cả nhân viên?');">
                <i class="fas fa-trash"></i> Xóa Tất Cả
            </a>
        </div>
    </div>

    <!-- Form tìm kiếm nhân viên -->
    <div class="search-form">
        <form class="mb-4" method="post" th:action="@{/TimKiemNhanVien}">
            <label for="searchType">🔍 Tìm kiếm theo:</label>
            <div class="search-input-group">
                <select id="searchType" name="searchType">
                    <option value="id">ID</option>
                    <option value="name">Tên</option>
                </select>
                <input name="keyword" placeholder="Nhập từ khóa..." required type="text">
                <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i> Tìm kiếm</button>
            </div>
        </form>
    </div>

    <!-- Dropdown sắp xếp -->
    <div class="sort-section">
        <form action="/DanhSachNhanVien" method="GET">
            <label for="sortOrder">🔄 Sắp xếp theo tên:</label>
            <select id="sortOrder" name="order" onchange="this.form.submit()">
                <option th:selected="${order == null or order == ''}" value="">Mặc định</option>
                <option th:selected="${order == 'asc'}" value="asc">A → Z</option>
                <option th:selected="${order == 'desc'}" value="desc">Z → A</option>
            </select>
        </form>
    </div>

    <!-- Bảng danh sách nhân viên -->
    <div class="employee-table">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>🆔 ID</th>
                <th>👤 Họ</th>
                <th>📛 Tên</th>
                <th>📧 Email</th>
                <th>📞 Số điện thoại</th>
                <th>Ngày sinh</th>
                <th>⚙️ Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phoneNumber}"></td>
                <td th:text="${employee.birthDate}"></td>
                <td class="action-buttons">
                    <a class="btn btn-warning" th:href="@{/SuaNhanVien/{id}(id=${employee.id})}">
                        <i class="fas fa-edit"></i> Sửa
                    </a>
                    <a class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa nhân viên này?');"
                       th:href="@{/XoaNhanVien/{id}(id=${employee.id})}">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

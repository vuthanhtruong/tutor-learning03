<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Học Sinh</title>
    <link href="/ThemHocSinh.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="container">
    <h2>Thêm Học Sinh</h2>

    <!-- Hiển thị lỗi từ backend -->
    <div class="alert alert-danger" th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <form method="post" th:action="@{/ThemHocSinh}">
        <div class="input-group">
            <label for="studentID"><i class="fas fa-id-card"></i> ID Học Sinh</label>
            <input id="studentID" name="StudentID" required type="text">
        </div>

        <div class="input-group">
            <label for="firstName"><i class="fas fa-user"></i> Tên</label>
            <input id="firstName" name="FirstName" required type="text">
        </div>

        <div class="input-group">
            <label for="lastName"><i class="fas fa-user"></i> Họ</label>
            <input id="lastName" name="LastName" required type="text">
        </div>

        <div class="input-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input id="email" name="Email" required type="email">
        </div>

        <div class="input-group">
            <label for="phoneNumber"><i class="fas fa-phone"></i> Số Điện Thoại</label>
            <input id="phoneNumber" name="PhoneNumber" required type="text">
        </div>

        <div class="input-group">
            <label for="password"><i class="fas fa-lock"></i> Mật Khẩu</label>
            <input id="password" name="Password" required type="password">
        </div>

        <div class="input-group">
            <label for="misID"><i class="fas fa-id-badge"></i> MIS ID</label>
            <input id="misID" name="MisID" type="text">
        </div>

        <div class="input-group">
            <label for="employee"><i class="fas fa-user-tie"></i> Nhân Viên Phụ Trách</label>
            <select id="employee" name="EmployeeID">
                <option value="">-- Chọn nhân viên (không bắt buộc) --</option>
                <option th:each="employee : ${employees}" th:text="${employee.firstName + ' ' + employee.lastName}"
                        th:value="${employee.id}"></option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit"><i class="fas fa-user-plus"></i> Thêm Học Sinh</button>

        <div class="btn-container">
            <a class="btn btn-secondary" href="/DanhSachHocSinh"><i class="fas fa-arrow-left"></i> Quay Lại</a>
        </div>
    </form>
</div>
</body>
</html>

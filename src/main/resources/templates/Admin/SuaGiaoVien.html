<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Teacher</title>
  <link rel="stylesheet" href="/SuaGiaoVien.css">
</head>
<body>
<h2>Edit Teacher</h2>

<!-- Display error or success messages -->
<div th:if="${error}" class="alert alert-danger">
  <p th:text="${error}"></p>
</div>
<div th:if="${success}" class="alert alert-success">
  <p th:text="${success}"></p>
</div>

<form th:action="@{/SuaGiaoVien/{id}(id=${teachers.id})}" method="post">
  <input type="hidden" name="teacherID" th:value="${teachers.id}" />

  <label for="firstName">Last Name:</label>
  <input type="text" id="firstName" name="firstName" th:value="${teachers.firstName}" required />
  <br/>

  <label for="lastName">First Name:</label>
  <input type="text" id="lastName" name="lastName" th:value="${teachers.lastName}" required />
  <br/>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${teachers.email}" required />
  <br/>

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" th:value="${teachers.phoneNumber}" required />
  <br/>

  <label for="misID">MIS ID:</label>
  <input type="text" id="misID" name="misID" th:value="${teachers.misID}" />
  <br/>

  <label for="employee">Assigned Employee:</label>
  <select id="employee" name="employeeID">
    <option value="">-- Select Employee --</option>
    <option th:each="emp : ${employees}" th:value="${emp.id}"
            th:text="${emp.firstName + ' ' + emp.lastName}"
            th:selected="${teachers.employee != null and teachers.employee.id == emp.id}">
    </option>
  </select>
  <br/>

  <button type="submit">Update</button>
  <div class="text-center mt-3">
    <a href="/DanhSachGiaoVien" class="btn btn-secondary">Back to Teacher List</a>
  </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang Chủ Admin</title>
  <link rel="stylesheet" href="/TrangChuAdmin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h2><i class="fas fa-user-shield"></i> Trang Chủ Admin</h2>
    <div th:if="${admin != null}">
      <span><i class="fas fa-user"></i> Xin chào, <b th:text="${admin.firstName + ' ' + admin.lastName}"></b></span> |
      <span><i class="fas fa-envelope"></i> Email: <b th:text="${admin.email}"></b></span> |
      <span><i class="fas fa-phone"></i> SĐT: <b th:text="${admin.phoneNumber}"></b></span>
      <a href="/DangXuatAdmin"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
    </div>
  </div>

  <div class="dashboard">
    <div class="card">
      <h3><i class="fas fa-user-graduate"></i> Sinh Viên</h3>
      <p>Quản lý danh sách sinh viên</p>
      <a href="/DanhSachHocSinh"><i class="fas fa-list"></i> Xem chi tiết</a>
    </div>
    <div class="card">
      <h3><i class="fas fa-chalkboard-teacher"></i> Giáo Viên</h3>
      <p>Quản lý danh sách giáo viên</p>
      <a href="/DanhSachGiaoVien"><i class="fas fa-list"></i> Xem chi tiết</a>
    </div>
    <div class="card">
      <h3><i class="fas fa-user-tie"></i> Nhân Viên</h3>
      <p>Quản lý danh sách nhân viên</p>
      <a href="/DanhSachNhanVien"><i class="fas fa-list"></i> Xem chi tiết</a>
    </div>
  </div>
</div>
</body>
</html>

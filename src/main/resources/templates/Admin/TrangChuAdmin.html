<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link href="/TrangChuAdmin.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h2><i class="fas fa-user-shield"></i> Admin Home</h2>
        <div th:if="${admin != null}">
                <span>
                    <i class="fas fa-user"></i> Hello,
                    <b th:text="${admin.firstName + ' ' + admin.lastName}"></b>
                </span> |
            <span>
                    <i class="fas fa-envelope"></i> Email:
                    <b th:text="${admin.email}"></b>
                </span> |
            <span>
                    <i class="fas fa-phone"></i> Phone Number:
                    <b th:text="${admin.phoneNumber}"></b>
                </span> |
            <a href="/TrangCaNhan">
                <i class="fas fa-user-circle"></i> Personal Information
            </a> |
            <a href="/Dashboard"> <i class="fa fa-dashboard"></i>Web Information</a>
            <a href="/Blogs">
                <i class="fas fa-blog"></i> Blog
            </a> |
            <a href="/DangXuat">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <!-- Bố cục chính -->
    <div class="main-content">
        <!-- Dashboard (Bên trái) -->
        <div class="dashboard">
            <div class="card">
                <h3><i class="fas fa-user-graduate"></i> Student</h3>
                <p>Manage student list</p>
                <a href="/DanhSachHocSinh">
                    <i class="fas fa-list"></i> View details
                </a>
            </div>
            <div class="card">
                <h3><i class="fas fa-chalkboard-teacher"></i> Teacher</h3>
                <p>Manage teacher list</p>
                <a href="/DanhSachGiaoVien">
                    <i class="fas fa-list"></i> View details
                </a>
            </div>
            <div class="card">
                <h3><i class="fas fa-user-tie"></i> Employee</h3>
                <p>Manage employee list</p>
                <a href="/DanhSachNhanVien">
                    <i class="fas fa-list"></i> View details
                </a>
            </div>
        </div>

        <!-- Blog (Bên phải) -->
        <div class="blog-section">
            <h3><i class="fas fa-blog"></i> Blog</h3>
            <ul id="blog-list">
                <li th:each="blog : ${blogs}">
                    <strong>Event ID:</strong>
                    <span th:text="${blog.event.eventId}"></span><br>
                    <strong>Description:</strong>
                    <span th:text="${blog.event.description}"></span><br>
                    <strong>Creator:</strong>
                    <span th:text="${blog.creator.firstName + ' ' + blog.creator.lastName}"></span>
                </li>
            </ul>

            <!-- Phân trang -->
            <div class="pagination">
                <button onclick="changePage('blog', -1)">⬅ Previous Page</button>
                <span id="blog-page-info"></span>
                <button onclick="changePage('blog', 1)">Next Page ➡</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/SuaNhanVien.css">
</head>
<body>
<h2>Edit Employee Information</h2>

<!-- Hiển thị thông báo lỗi/thành công -->
<div th:if="${error}" class="error-message" th:text="${error}" style="color: red;"></div>
<div th:if="${success}" class="success-message" th:text="${success}" style="color: green;"></div>

<form th:action="@{/SuaNhanVien/{id}(id=${employees.id})}" method="post">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" th:value="${employees.firstName}" required>
  <br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" th:value="${employees.lastName}" required>
  <br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${employees.email}" required>
  <br>

  <label for="phoneNumber">PhoNeuNumber/label>
  <input type="text" id="phoneNumber" name="phoneNumber" th:value="${employees.phoneNumber}" required>
  <br>

  <button type="submit">Save</button>
</form>

<br>
<a href="/DanhSachNhanVien">Back to Employee List</a>
</body>
</html>

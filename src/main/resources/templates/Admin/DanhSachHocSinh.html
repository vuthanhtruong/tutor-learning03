<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <!-- CSS -->
    <link href="/DanhSachHocSinh.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Title and navigation buttons -->
    <div class="header">
        <h2 class="text-center text-primary">
            <i class="fas fa-users"></i> Student List
        </h2>
        <div class="btn-group d-flex justify-content-between mb-3">
            <div>
                <a class="btn btn-primary me-2" href="/ThemHocSinh">
                    <i class="fas fa-user-plus"></i> Add Student
                </a>
                <a class="btn btn-danger" href="/XoaTatCaHocSinh"
                   onclick="return confirm('Are you sure you want to delete all students?');">
                    <i class="fas fa-trash"></i> Delete All
                </a>
            </div>
            <a class="btn btn-secondary" th:href="@{/TrangChuAdmin}">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Student search form -->
    <div class="search-form mb-3">
        <form class="d-flex align-items-center" method="post" th:action="@{/TimKiemHocSinh}">
            <label class="me-2" for="searchType">üîç Search by:</label>
            <select class="form-select me-2" id="searchType" name="searchType">
                <option value="id"><i class="fas fa-id-badge"></i> ID</option>
                <option value="name"><i class="fas fa-user"></i> Name</option>
            </select>
            <input class="form-control me-2" name="keyword" placeholder="Enter keyword..." required type="text">
            <button class="btn btn-info" type="submit">
                <i class="fas fa-search"></i> Search
            </button>
        </form>
    </div>

    <!-- Sort and quantity filters -->
    <div class="d-flex mb-3">
        <form action="/DanhSachHocSinh" class="me-3" method="get">
            <label class="me-2" for="sortOrder">üìÖ Sort by birth year:</label>
            <select class="form-select" id="sortOrder" name="order" onchange="this.form.submit()">
                <option th:selected="${order == null or order == ''}" value="">Default</option>
                <option th:selected="${order == 'asc'}" value="asc">Ascending</option>
                <option th:selected="${order == 'desc'}" value="desc">Descending</option>
            </select>
        </form>
        <form action="/DanhSachHocSinh" method="get">
            <label class="me-2" for="pageSize">Quantity:</label>
            <select class="form-select" id="pageSize" name="pageSize" onchange="this.form.submit()">
                <option th:selected="${pageSize == 5}" value="5">5</option>
                <option th:selected="${pageSize == 10}" value="10">10</option>
                <option th:selected="${pageSize == 20}" value="20">20</option>
            </select>
        </form>
    </div>

    <!-- Student list table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th><i class="fas fa-id-badge"></i> ID</th>
                <th><i class="fas fa-user"></i> Last Name</th>
                <th><i class="fas fa-user"></i> First Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone Number</th>
                <th><i class="fas fa-calendar"></i> Birth Date</th>
                <th><i class="fas fa-id-card"></i> MIS ID</th>
                <th><i class="fas fa-user-tie"></i> Assigned Employee</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phoneNumber}"></td>
                <td th:text="${#temporals.format(student.birthDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${student.misId}"></td>
                <td th:text="${student.employee != null ? student.employee.firstName + ' ' + student.employee.lastName : 'None'}"></td>
                <td class="text-center">
                    <a class="btn btn-warning btn-sm" th:href="@{/SuaHocSinh/{id}(id=${student.id})}">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this student?');"
                       th:href="@{/XoaHocSinh/{id}(id=${student.id})}">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <ul class="pagination justify-content-center mt-3">
        <!-- First button -->
        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link" th:href="@{/DanhSachHocSinh(page=1, pageSize=${pageSize}, order=${order})}">First</a>
        </li>

        <!-- Previous button -->
        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link"
               th:href="@{/DanhSachHocSinh(page=${currentPage - 1}, pageSize=${pageSize}, order=${order})}">¬´</a>
        </li>

        <!-- Page numbers -->
        <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
            <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/DanhSachHocSinh(page=${i}, pageSize=${pageSize}, order=${order})}"
                   th:text="${i}"></a>
            </li>
        </th:block>

        <!-- Next button -->
        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link"
               th:href="@{/DanhSachHocSinh(page=${currentPage + 1}, pageSize=${pageSize}, order=${order})}">¬ª</a>
        </li>

        <!-- Last button -->
        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link"
               th:href="@{/DanhSachHocSinh(page=${totalPages}, pageSize=${pageSize}, order=${order})}">Last</a>
        </li>
    </ul>
</div>
</body>
</html>

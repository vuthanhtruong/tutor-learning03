<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link href="/ThemGiaoVien.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Add Teacher</h2>

    <!-- Display error message -->
    <div class="alert alert-danger" th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <!-- Display success message -->
    <div class="alert alert-success" th:if="${successMessage}">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Add teacher form -->
    <form method="post" th:action="@{/ThemGiaoVien}">
        <div class="mb-3">
            <label class="form-label" for="teacherID">Teacher ID</label>
            <input class="form-control" id="teacherID" name="TeacherID" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="firstName">First Name</label>
            <input class="form-control" id="firstName" name="FirstName" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastName">Last Name</label>
            <input class="form-control" id="lastName" name="LastName" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="Password" required type="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" name="Email" required type="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="phoneNumber">Phone Number</label>
            <input class="form-control" id="phoneNumber" name="PhoneNumber" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="misID">MIS ID</label>
            <input class="form-control" id="misID" name="MisID" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="employee">Select Employee</label>
            <select class="form-select" id="employee" name="EmployeeID">
                <option value="">-- Select employee (optional) --</option>
                <option th:each="employee : ${employees}"
                        th:text="${employee.firstName + ' ' + employee.lastName}"
                        th:value="${employee.id}">
                </option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Add Teacher</button>
        <div class="text-center mt-3">
            <a class="btn btn-secondary" href="/DanhSachGiaoVien">Back to Teacher List</a>
        </div>
    </form>
</div>

</body>
</html>

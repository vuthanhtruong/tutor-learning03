<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Danh Sách Giáo Viên</title>
    <link href="/DanhSachGiaoVien.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Tiêu đề trang và các nút điều hướng -->
    <div class="header">
        <h1>📚 Danh Sách Giáo Viên</h1>
        <div class="btn-group">
            <a class="btn btn-home" href="/TrangChuAdmin">🏠 Quay lại Trang Chủ</a>
            <a class="btn btn-add" href="/ThemGiaoVien">➕ Thêm Giáo Viên</a>
            <a class="btn btn-danger" href="/XoaTatCaGiaoVien"
               onclick="return confirm('Bạn có chắc chắn muốn xóa tất cả giáo viên?');">
                🗑️ Xóa Tất Cả
            </a>
        </div>
    </div>

    <!-- Form tìm kiếm giáo viên -->
    <div class="search-section">
        <form class="search-form" method="post" th:action="@{/TimKiemGiaoVien}">
            <label for="searchType">🔍 Tìm kiếm theo:</label>
            <select id="searchType" name="searchType">
                <option value="id">ID</option>
                <option value="name">Họ & Tên</option>
            </select>
            <input name="keyword" placeholder="Nhập từ khóa" required type="text">
            <button class="btn-search" type="submit">Tìm Kiếm</button>
        </form>
    </div>

    <!-- Dropdown sắp xếp theo năm sinh -->
    <div class="sort-section">
        <form action="/DanhSachGiaoVien" method="GET">
            <label for="sortOrder">📅 Sắp xếp theo năm sinh:</label>
            <select id="sortOrder" name="order" onchange="this.form.submit()">
                <option th:selected="${order == null or order == ''}" value="">Mặc định</option>
                <option th:selected="${order == 'asc'}" value="asc">Tăng dần</option>
                <option th:selected="${order == 'desc'}" value="desc">Giảm dần</option>
            </select>
        </form>
    </div>

    <!-- Bảng danh sách giáo viên -->
    <div class="table-section">
        <table class="teacher-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Họ</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Số Điện Thoại</th>
                <th>Ngày Sinh</th>
                <th>MIS ID</th>
                <th>Nhân Viên Phụ Trách</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.id}"></td>
                <td th:text="${teacher.lastName}"></td>
                <td th:text="${teacher.firstName}"></td>
                <td th:text="${teacher.email}"></td>
                <td th:text="${teacher.phoneNumber}"></td>
                <td th:text="${#temporals.format(teacher.birthDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${teacher.misID}"></td>
                <td th:text="${teacher.employee != null ? teacher.employee.firstName + ' ' + teacher.employee.lastName : 'Không có'}"></td>
                <td class="action-buttons">
                    <a class="btn btn-edit" th:href="@{'/SuaGiaoVien/' + ${teacher.id}}">✏️ Sửa</a>
                    <a class="btn btn-delete"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa?')" th:href="@{'/XoaGiaoVien/' + ${teacher.id}}">🗑️ Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>

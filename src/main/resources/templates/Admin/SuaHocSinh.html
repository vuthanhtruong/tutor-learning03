<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa Học Sinh</title>
  <link rel="stylesheet" href="/SuaHocSinh.css">
</head>
<body>
<div class="container">
  <h2>Sửa Học Sinh</h2>

  <!-- Hiển thị lỗi nếu có -->
  <div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
  </div>

  <form th:action="@{'/SuaHocSinh/' + ${student.id}}" method="post">
    <input type="hidden" name="studentID" th:value="${student.id}" />

    <div class="input-group">
      <label for="firstName">Họ:</label>
      <input type="text" id="firstName" name="firstName" th:value="${student.firstName}" required />
    </div>

    <div class="input-group">
      <label for="lastName">Tên:</label>
      <input type="text" id="lastName" name="lastName" th:value="${student.lastName}" required />
    </div>

    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:value="${student.email}" required />
    </div>

    <div class="input-group">
      <label for="phoneNumber">Số điện thoại:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" th:value="${student.phoneNumber}" required />
    </div>

    <div class="input-group">
      <label for="misId">MIS ID:</label>
      <input type="text" id="misId" name="misId" th:value="${student.misId}" />
    </div>

    <div class="input-group">
      <label for="employee">Nhân viên phụ trách:</label>
      <select id="employee" name="employeeID">
        <option value="">-- Chọn nhân viên --</option>
        <option th:each="emp : ${employees}" th:value="${emp.id}"
                th:text="${emp.firstName + ' ' + emp.lastName}"
                th:selected="${student.employee != null and student.employee.id == emp.id}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a href="/DanhSachHocSinh" class="btn btn-secondary">Quay lại danh sách</a>
  </form>
</div>
</body>
</html>

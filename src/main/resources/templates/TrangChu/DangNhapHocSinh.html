<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập Học Sinh</title>
    <link rel="stylesheet" href="/DangNhapHocSinh.css">

</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Đăng Nhập Học Sinh</h2>
                <form action="/DangNhapHocSinh" method="post">
                    <div class="mb-3">
                        <label for="studentID" class="form-label">Mã Học Sinh (StudentID)</label>
                        <input type="text" id="studentID" name="studentID" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mật Khẩu</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                        <a href="/DangKyHocSinh" class="btn btn-outline-secondary">Đăng Ký</a>
                        <a href="/TrangChu" class="btn btn-outline-secondary">Quay Lại Trang Chủ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>

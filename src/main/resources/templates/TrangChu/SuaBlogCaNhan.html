<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>✏️ Edit Blog</title>
</head>
<body>
<h2>✏️ Edit Blog</h2>

<!-- Form to submit data to server -->
<form action="/XuLySuaBlog" method="post">
    <!-- Hidden field to store blog ID -->
    <input name="id" th:value="${Fixblogs.blogId}" type="hidden">

    <label for="title">📌 Title:</label><br>
    <input id="title" name="title" required th:value="${Fixblogs.title}" type="text"><br><br>

    <label for="content">📝 Content:</label><br>
    <textarea id="content" name="content" required rows="5">[[${Fixblogs.content}]]</textarea><br><br>

    <button type="submit">💾 Save Changes</button>
    <a href="/BlogCaNhan">🔙 Cancel</a>
</form>
</body>
</html>

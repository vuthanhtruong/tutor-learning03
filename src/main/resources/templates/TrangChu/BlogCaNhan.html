<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

<header>
    <h1><i class="fas fa-blog"></i> Blog</h1>
    <a class="btn btn-home" th:href="@{/QuayVeTrangChu}"><i class="fas fa-home"></i> Quay Về Trang Chủ</a>
    <a class="btn blog-content" href="/BlogCaNhan"><i class="fas fa-user"></i> Blog Đã Đăng</a>
</header>

<main>
    <!-- 🔹 Danh sách Blog dưới dạng bảng -->
    <section class="blog-feed">
        <h2><i class="fas fa-list"></i> Bài viết mới nhất</h2>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>👤 Tác giả</th>
                <th>📅 Ngày đăng</th>
                <th>📖 Tiêu đề</th>
                <th>📝 Nội dung</th>
                <th>⚙️ Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="blog : ${blogs}">
                <td th:text="${blog.creator.firstName} + ' ' + ${blog.creator.lastName}"></td>
                <td th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${blog.title}"></td>
                <td th:text="${blog.content}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/SuaBlogCaNhan/{id}(id=${blog.blogId})}">
                        <i class="fas fa-edit"></i> Sửa
                    </a>
                    <a class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa blog này?');"
                       th:href="@{/XoaBlogCaNhan/{id}(id=${blog.blogId})}">
                        <i class="fas fa-trash"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </section>

</main>

</body>

</html>

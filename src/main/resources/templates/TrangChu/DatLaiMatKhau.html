<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Reset Password</title>
    <link href="/DatLaiMatKhau.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Reset Password</h3>
                </div>
                <div class="card-body">
                    <p class="text-center mb-4">Please enter a new password for your account</p>

                    <!-- Display error message if any -->
                    <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
                    <!-- Display success message if any -->
                    <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>

                    <form method="post" th:action="@{/auth/reset-password}">
                        <input name="email" th:value="${email}" type="hidden">
                        <input name="otp" th:value="${otp}" type="hidden">  <!-- Add OTP -->

                        <div class="mb-3">
                            <label class="form-label" for="newPassword">New Password</label>
                            <input class="form-control" id="newPassword" minlength="8" name="newPassword" required
                                   type="password">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                            <input class="form-control" id="confirmPassword" name="confirmPassword" required
                                   type="password">
                            <div class="form-text" id="passwordMatch"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="submitBtn" type="submit">Reset Password</button>
                            <a class="btn btn-outline-secondary" href="/TrangChu">Cancel</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" th:href="@{/Blogs.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

<header>
    <h1><i class="fas fa-blog"></i> Blog</h1>
    <a class="btn btn-home" th:href="@{/QuayVeTrangChu}"><i class="fas fa-home"></i> Back to Home</a>
    <a class="btn blog-content" href="/BlogCaNhan"><i class="fas fa-user"></i> My Posts</a>
</header>

<main>

    <!-- ğŸ”¹ Blog Input Box -->
    <section class="new-post">
        <div class="profile-pic">
            <img alt="User Avatar" th:src="@{/images/user-default.png}">
        </div>
        <form action="/XuLyThemBlog" class="post-form" method="post">
            <input id="title" name="title" placeholder="What are you thinking?" required type="text">
            <textarea id="content" name="content" placeholder="Write your blog content..." required></textarea>
            <button type="submit"><i class="fas fa-paper-plane"></i> Post</button>
        </form>
    </section>

    <!-- ğŸ”¹ Blog List in Table Format -->
    <section class="blog-feed">
        <h2><i class="fas fa-list"></i> Latest Posts</h2>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ğŸ‘¤ Author</th>
                <th>ğŸ“… Post Date</th>
                <th>ğŸ“– Title</th>
                <th>ğŸ“ Content</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="blog : ${blogs}">
                <td th:text="${blog.creator.firstName} + ' ' + ${blog.creator.lastName}"></td>
                <td th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${blog.title}"></td>
                <td th:text="${blog.content}"></td>
            </tr>
            </tbody>
        </table>

    </section>

</main>

</body>

</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Giáo Viên</title>
    <link rel="stylesheet" href="/DangNhapGiaoVien.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Đăng Nhập Giáo Viên</h2>
    <form action="DangNhapGiaoVien" method="POST">
        <div class="mb-3">
            <label for="teacherID" class="form-label">Mã Giáo Viên (TeacherID)</label>
            <input type="text" class="form-control" id="TeacherID" name="TeacherID" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="Password" name="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
    </form>
    <div class="mt-3">
        <a href="/DangKyGiaoVien">Chưa có tài khoản? Đăng ký ngay!</a>
    </div>
    <div class="text-center mt-3">
        <a href="/TrangChu" class="btn btn-secondary">Quay lại Trang Chủ</a>
    </div>
</div>
</body>
</html>

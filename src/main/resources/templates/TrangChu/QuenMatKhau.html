<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Quên Mật Khẩu</title>
    <link href="/QuenMatKhau.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Forgot Password</h3>
                </div>
                <div class="card-body">
                    <p class="text-center mb-4">Please enter your email address to recover your password</p>

                    <!-- Hiển thị thông báo lỗi nếu có -->
                    <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

                    <form action="/auth/QuenMatKhau" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="email">Email Address</label>
                            <input class="form-control" id="email" name="email" required type="email">
                            <div class="form-text">We will send OTP code to this email.</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Send OTP Code</button>
                            <a class="btn btn-outline-secondary" href="/TrangChu">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

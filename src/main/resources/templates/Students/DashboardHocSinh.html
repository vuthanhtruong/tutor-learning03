<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a class="brand-link" href="#">
                <span class="brand-text font-weight-light">MIS Student</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
                        <li class="nav-item">
                            <a class="nav-link active" href="/TrangChuHocSinh">
                                <i class="nav-icon fas fa-chart-line"></i>
                                <p>Personal Teacher Page</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- Nội dung Dashboard -->
        <div class="content-wrapper">
            <section class="content-header">
                <h1>Student Dashboard</h1>
            </section>
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- Thẻ thông số: Số ngày hoạt động -->
                        <div class="col-lg-4 col-6">
                            <div class="small-box bg-info">
                                <div class="inner">
                                    <h3 id="daysActive" th:text="${daysActive}">0</h3>
                                    <p>Number of days active</p>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-calendar"></i>
                                </div>
                            </div>
                        </div>
                        <!-- Thẻ thông số: Số Blog đã đăng -->
                        <div class="col-lg-4 col-6">
                            <div class="small-box bg-info">
                                <div class="inner">
                                    <h3 id="totalStudenComment" th:text="${totalStudenComment}">0</h3>
                                    <p>Number of comments</p>
                                </div>
                                <div class="icon">
                                    <i class="fa-solid fa-comment"></i>
                                </div>
                            </div>
                        </div>
                        <!-- Thẻ thông số: Số tài liệu đã đăng -->
                        <div class="col-lg-4 col-6">
                            <div class="small-box bg-info">
                                <div class="inner">
                                    <h3 id="totalStudentMessage" th:text="${totalStudentMessage}">0</h3>
                                    <p>Number of messages</p>
                                </div>
                                <div class="icon">
                                    <i class="fa-solid fa-message"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Script cập nhật số liệu -->
    <script>
        function updateDashboard() {
            $.getJSON("/api/DashboardHocSinh/stats", function (data) {
                $("#daysActive").text(data.daysActive);
                $("#totalStudenComment").text(data.totalStudenComment);
                $("#totalStudentMessage").text(data.totalStudentMessage);
            }).fail(function () {
                console.error("Cannot load data from API:");
            });
        }
        $(document).ready(function () {
            updateDashboard();
            setInterval(updateDashboard, 5000);
        });
    </script>
</body>

</html>

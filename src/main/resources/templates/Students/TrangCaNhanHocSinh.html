<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Cá Nhân Học Sinh</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Thông Tin Cá Nhân</h1>
</header>
<main>
    <section>
        <h2>Thông Tin Học Sinh</h2>
        <form action="/LuuThongTinHocSinh" method="post">
            <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
            <p><strong>Họ và Tên:</strong>
                <input type="text" name="firstName" th:value="${student.firstName}" required>
                <input type="text" name="lastName" th:value="${student.lastName}" required>
            </p>
            <p><strong>Email:</strong> <input type="email" name="email" th:value="${student.email}" required></p>
            <p><strong>Số Điện Thoại:</strong> <input type="text" name="phoneNumber" th:value="${student.phoneNumber}" required></p>
            <p><strong>Mã Số Sinh Viên:</strong> <input type="text" name="studentID" th:value="${student.studentID}"></p>
            <p><strong>Giáo viên hướng dẫn:</strong> <span th:if="${student.teacher}" th:text="${student.teacher.firstName} + ' ' + ${student.teacher.lastName}"></span></p>
            <button type="submit">Lưu</button>
        </form>
    </section>
    <section>
        <a href="/TrangChuHocSinh">Quay về Trang Chủ</a>
        <a href="/DangXuatHocSinh">Đăng xuất</a>
    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Đăng Ký Học Sinh</title>
    <link href="/DangKyHocSinh.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<main class="container">
    <div class="row justify-content-center">
        <section class="col-md-6">
            <div class="card shadow-lg p-4">
                <h1 class="text-center mb-4">Đăng Ký Học Sinh</h1>

                <!-- Thông báo thành công -->
                <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
                <!-- Thông báo lỗi chung -->
                <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                <!-- Thông báo lỗi cụ thể -->
                <div class="alert alert-danger" th:if="${errorAdmin}" th:text="${errorAdmin}"></div>
                <div class="alert alert-danger" th:if="${errorEmployee}" th:text="${errorEmployee}"></div>

                <form action="/DangKyHocSinh" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="studentID">Mã Học Sinh (StudentID)</label>
                        <input class="form-control" id="studentID" name="StudentID" required th:value="${StudentID}"
                               type="text">
                        <div class="alert alert-danger" th:if="${errorStudentID}" th:text="${errorStudentID}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="firstName">Họ</label>
                        <input class="form-control" id="firstName" name="FirstName" required th:value="${FirstName}"
                               type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="lastName">Tên</label>
                        <input class="form-control" id="lastName" name="LastName" required th:value="${LastName}"
                               type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" id="email" name="Email" required th:value="${Email}"
                               type="email">
                        <div class="alert alert-danger" th:if="${errorEmail}" th:text="${errorEmail}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="phoneNumber">Số Điện Thoại</label>
                        <input class="form-control" id="phoneNumber" name="PhoneNumber" required
                               th:value="${PhoneNumber}"
                               type="text">
                        <div class="alert alert-danger" th:if="${errorPhone}" th:text="${errorPhone}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="birthDate">Ngày Sinh</label>
                        <input class="form-control" id="birthDate" name="BirthDate" required th:value="${BirthDate}"
                               type="date">
                        <div class="alert alert-danger" th:if="${errorBirthDate}" th:text="${errorBirthDate}"></div>
                    </div>

                    <!-- Giới tính -->
                    <div class="mb-3">
                        <label class="form-label" for="gender">Giới Tính</label>
                        <select class="form-control" id="gender" name="Gender" required>
                            <option th:selected="${Gender == 'MALE'}" value="MALE">Nam</option>
                            <option th:selected="${Gender == 'FEMALE'}" value="FEMALE">Nữ</option>
                            <option th:selected="${Gender == 'OTHER'}" value="OTHER">Khác</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="country">Quốc Gia</label>
                        <select class="form-control" id="country" name="Country">
                            <option th:selected="${Country == null or Country == ''}" value="">Chọn quốc gia</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="province">Tỉnh/Thành phố</label>
                        <select class="form-control" id="province" name="Province">
                            <option th:selected="${Province == null or Province == ''}" value="">Chọn tỉnh/thành phố
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="district">Quận/Huyện</label>
                        <select class="form-control" id="district" name="District">
                            <option th:selected="${District == null or District == ''}" value="">Chọn quận/huyện
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="ward">Xã/Phường</label>
                        <select class="form-control" id="ward" name="Ward">
                            <option thopauselected="${Ward == null or Ward == ''}" value="">Chọn xã/phường</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="street">Đường, Số Nhà</label>
                        <input class="form-control" id="street" name="Street" th:value="${Street}" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="postalCode">Mã Bưu Điện</label>
                        <input class="form-control" id="postalCode" name="PostalCode" th:value="${PostalCode}"
                               type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="misID">(MIS ID - nếu có)</label>
                        <input class="form-control" id="misID" name="MisID" th:value="${MisId}" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Mật Khẩu</label>
                        <input class="form-control" id="password" name="Password" required type="password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword">Xác Nhận Mật Khẩu</label>
                        <input class="form-control" id="confirmPassword" name="ConfirmPassword" required
                               type="password">
                        <div class="alert alert-danger" th:if="${errorPassword}" th:text="${errorPassword}"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Đăng Ký</button>
                        <a class="btn btn-outline-secondary" href="/TrangChu">Quay Lại Đăng Nhập</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>

<!-- Thư viện JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>

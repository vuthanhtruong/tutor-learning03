<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Student Registration</title>
    <link href="/DangKyHocSinh.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<main class="container">
    <div class="row justify-content-center">
        <section class="col-md-6">
            <div class="card shadow-lg p-4">
                <h1 class="text-center mb-4">Student Registration</h1>

                <!-- Success message -->
                <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
                <!-- General error message -->
                <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                <!-- Specific error messages -->
                <div class="alert alert-danger" th:if="${errorAdmin}" th:text="${errorAdmin}"></div>
                <div class="alert alert-danger" th:if="${errorEmployee}" th:text="${errorEmployee}"></div>

                <form action="/DangKyHocSinh" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="studentID">Student ID</label>
                        <input class="form-control" id="studentID" name="StudentID" required th:value="${StudentID}"
                               type="text">
                        <div class="alert alert-danger" th:if="${errorStudentID}" th:text="${errorStudentID}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="firstName">Last Name</label>
                        <input class="form-control" id="firstName" name="FirstName" required th:value="${FirstName}"
                               type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="lastName">First Name</label>
                        <input class="form-control" id="lastName" name="LastName" required th:value="${LastName}"
                               type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" id="email" name="Email" required th:value="${Email}"
                               type="email">
                        <div class="alert alert-danger" th:if="${errorEmail}" th:text="${errorEmail}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                        <input class="form-control" id="phoneNumber" name="PhoneNumber" required
                               th:value="${PhoneNumber}"
                               type="text">
                        <div class="alert alert-danger" th:if="${errorPhone}" th:text="${errorPhone}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="birthDate">Date of Birth</label>
                        <input class="form-control" id="birthDate" name="BirthDate" required th:value="${BirthDate}"
                               type="date">
                        <div class="alert alert-danger" th:if="${errorBirthDate}" th:text="${errorBirthDate}"></div>
                    </div>

                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label" for="gender">Gender</label>
                        <select class="form-control" id="gender" name="Gender" required>
                            <option th:selected="${Gender == 'MALE'}" value="MALE">Male</option>
                            <option th:selected="${Gender == 'FEMALE'}" value="FEMALE">Female</option>
                            <option th:selected="${Gender == 'OTHER'}" value="OTHER">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="country">Country</label>
                        <select class="form-control" id="country" name="Country">
                            <option th:selected="${Country == null or Country == ''}" value="">Select country</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="province">Province/City</label>
                        <select class="form-control" id="province" name="Province">
                            <option th:selected="${Province == null or Province == ''}" value="">Select province/city
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="district">District</label>
                        <select class="form-control" id="district" name="District">
                            <option th:selected="${District == null or District == ''}" value="">Select district
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="ward">Ward</label>
                        <select class="form-control" id="ward" name="Ward">
                            <option th:selected="${Ward == null or Ward == ''}" value="">Select ward</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="street">Street, House Number</label>
                        <input class="form-control" id="street" name="Street" th:value="${Street}" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="postalCode">Postal Code</label>
                        <input class="form-control" id="postalCode" name="PostalCode" th:value="${PostalCode}"
                               type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="misID">MIS ID (if available)</label>
                        <input class="form-control" id="misID" name="MisID" th:value="${MisId}" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="Password" required type="password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input class="form-control" id="confirmPassword" name="ConfirmPassword" required
                               type="password">
                        <div class="alert alert-danger" th:if="${errorPassword}" th:text="${errorPassword}"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <a class="btn btn-outline-secondary" href="/TrangChu">Back to Login</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>

<!-- JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', function (event) {
        const dateInput = document.getElementById('birthDate').value;
        const dateRegex = /^\d{4}-\d{2}-\d{2}$/; // Check YYYY-MM-DD format
        if (!dateRegex.test(dateInput)) {
            event.preventDefault();
            alert('Invalid date of birth. Please enter in YYYY-MM-DD format.');
        }
    });
</script>
</body>
</html>

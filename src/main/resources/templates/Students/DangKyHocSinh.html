<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Đăng Ký Học Sinh</title>
    <link href="/DangKyHocSinh.css" rel="stylesheet">
    <!-- Bootstrap CSS (nếu bạn muốn dùng, thêm vào để style nhất quán) -->
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<main class="container">
    <div class="row justify-content-center">
        <section class="col-md-6">
            <div class="card shadow-lg p-4">
                <h1 class="text-center mb-4">Đăng Ký Học Sinh</h1>

                <!-- Thông báo thành công -->
                <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
                <!-- Thông báo lỗi chung -->
                <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

                <form action="/DangKyHocSinh" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="studentID">Mã Học Sinh (StudentID)</label>
                        <input class="form-control" id="studentID" name="StudentID" required type="text">
                        <div class="text-danger" th:if="${errorStudentID}" th:text="${errorStudentID}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="firstName">Họ</label>
                        <input class="form-control" id="firstName" name="FirstName" required type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="lastName">Tên</label>
                        <input class="form-control" id="lastName" name="LastName" required type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" id="email" name="Email" required type="email">
                        <div class="text-danger" th:if="${errorEmail}" th:text="${errorEmail}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="phoneNumber">Số Điện Thoại</label>
                        <input class="form-control" id="phoneNumber" name="PhoneNumber" required type="text">
                        <div class="text-danger" th:if="${errorPhone}" th:text="${errorPhone}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="birthDate">Ngày Sinh</label>
                        <input class="form-control" id="birthDate" name="BirthDate" required type="date">
                        <div class="text-danger" th:if="${errorBirthDate}" th:text="${errorBirthDate}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="misId">MIS ID</label>
                        <input class="form-control" id="misId" name="MisId" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Mật Khẩu</label>
                        <input class="form-control" id="password" name="Password" required type="password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword">Nhập Lại Mật Khẩu</label>
                        <input class="form-control" id="confirmPassword" name="ConfirmPassword" required
                               type="password">
                        <div class="text-danger" th:if="${errorPassword}" th:text="${errorPassword}"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Đăng Ký</button>
                        <a class="btn btn-outline-secondary" href="/TrangChu">Quay Lại Đăng Nhập</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>

<!-- Bootstrap JS (nếu cần, để hỗ trợ các tính năng động) -->
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

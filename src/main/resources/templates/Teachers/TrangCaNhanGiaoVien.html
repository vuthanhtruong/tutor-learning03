<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Cá Nhân Giáo Viên</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Thông Tin Cá Nhân</h1>
</header>
<main>
    <section>
        <h2>Thông Tin Giáo Viên</h2>
        <form action="/LuuThongTinGiaoVien" method="post">
            <p><strong>ID:</strong> <span th:text="${teacher.id}"></span></p>
            <p><strong>Họ và Tên:</strong>
                <input type="text" name="firstName" th:value="${teacher.firstName}" required>
                <input type="text" name="lastName" th:value="${teacher.lastName}" required>
            </p>
            <p><strong>Email:</strong> <input type="email" name="email" th:value="${teacher.email}" required></p>
            <p><strong>Số Điện Thoại:</strong> <input type="text" name="phoneNumber" th:value="${teacher.phoneNumber}" required></p>
            <p><strong>MIS ID:</strong> <input type="text" name="misID" th:value="${teacher.misID}"></p>
            <p><strong>Nhân viên trực thuộc:</strong> <span th:if="${teacher.employee}" th:text="${teacher.employee.firstName} + ' ' + ${teacher.employee.lastName}"></span></p>
            <p><strong>Admin quản lý:</strong> <span th:if="${teacher.admin}" th:text="${teacher.admin.firstName} + ' ' + ${teacher.admin.lastName}"></span></p>
            <button type="submit">Lưu</button>
        </form>
    </section>
    <section>
        <a href="/TrangChuGiaoVien">Quay về Trang Chủ</a>
        <a href="/DangXuatGiaoVien">Đăng xuất</a>
    </section>
</main>
</body>
</html>

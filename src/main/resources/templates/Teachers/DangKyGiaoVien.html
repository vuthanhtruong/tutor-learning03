<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng Ký Giáo Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="DangKyGiaoVien.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Đăng Ký Giáo Viên</h1>

  <!-- Hiển thị lỗi chung từ server -->
  <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>

  <!-- Form đăng ký giáo viên -->
  <form th:action="@{/DangKyGiaoVien}" method="POST">
    <div class="mb-3">
      <label for="employeeID" class="form-label">Chọn Nhân Viên:</label>
      <select id="employeeID" name="EmployeeID" class="form-select" required>
        <option value="" disabled selected>Chọn Nhân Viên</option>
        <th:block th:each="employee : ${employees}">
          <option th:value="${employee.id}" th:text="${employee.firstName + ' ' + employee.lastName}"></option>
        </th:block>
      </select>
    </div>

    <div class="mb-3">
      <label for="TeacherID" class="form-label">ID Giáo Viên</label>
      <input type="text" id="TeacherID" name="TeacherID" class="form-control" required>
      <div th:if="${teacherIDError}" class="text-danger" th:text="${teacherIDError}"></div>
    </div>

    <div class="mb-3">
      <label for="FirstName" class="form-label">Họ:</label>
      <input type="text" id="FirstName" name="FirstName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="LastName" class="form-label">Tên:</label>
      <input type="text" id="LastName" name="LastName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="Email" class="form-label">Email:</label>
      <input type="email" id="Email" name="Email" class="form-control" required>
      <div th:if="${emailError}" class="text-danger" th:text="${emailError}"></div>
    </div>

    <div class="mb-3">
      <label for="PhoneNumber" class="form-label">Số Điện Thoại:</label>
      <input type="text" id="PhoneNumber" name="PhoneNumber" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="MisID" class="form-label">Mã Giảng Viên (MIS ID - nếu có):</label>
      <input type="text" id="MisID" name="MisID" class="form-control">
    </div>

    <div class="mb-3">
      <label for="Password" class="form-label">Mật Khẩu:</label>
      <input type="password" id="Password" name="Password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="ConfirmPassword" class="form-label">Xác Nhận Mật Khẩu:</label>
      <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control" required>
      <div th:if="${passwordError}" class="text-danger" th:text="${passwordError}"></div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Đăng Ký</button>
      <a href="/DangNhapGiaoVien" class="btn btn-outline-secondary">Quay Lại Đăng Nhập</a>
    </div>
  </form>
</div>

</body>
</html>
